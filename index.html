<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Client Content Portal</title>
    
    <link rel="stylesheet" href="style/main.css">

    <style>
        /* SCOPED STYLES: 
           These ONLY apply to the login page.
           They use higher 'specificity' to look good over your style.css
        */
        #portal-gate {
            display: flex;
            justify-content: center;
            align-items: center;
            /* Adjust height to account for your navbar if it exists on this page */
            min-height: 80vh; 
            padding: 20px;
        }

        #portal-gate #app-container {
            /* We use a slightly lighter dark color than your body (#0b1220) 
               to make the card 'float' */
            background: #1e2431; 
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #portal-gate h2 {
            margin-bottom: 30px;
            font-size: 26px;
            color: #ffffff; /* Matches your site color */
            text-align: center;
            font-family: 'Calibri', sans-serif;
        }

        #portal-gate input[type="text"], 
        #portal-gate input[type="password"] {
            display: block;
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 20px;
            background: #0b1220; /* Matches your site background */
            border: 1px solid #3d465a;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        #portal-gate input:focus {
            border-color: #2563eb; /* Matches your .read button blue */
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        #portal-gate button#login-button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #2563eb; /* Matches your .read button blue */
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s, background 0.3s;
        }

        #portal-gate button#login-button:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }

        #portal-gate button#login-button:active {
            transform: translateY(0);
        }

        #portal-gate #error-message {
            margin-top: 15px;
            color: #ff4d4d; /* Matches your disclaimer red */
            font-size: 14px;
            text-align: center;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div id="portal-gate">
        <div id="app-container">
            
            <div id="login-form">
                <h2>Client Login</h2>
                
                <input type="text" id="username" placeholder="Username" required>
                
                <input type="password" id="password" placeholder="Password" required>
                
                <button id="login-button">Log In</button>
                <p id="error-message"></p>
            </div>

            <div id="protected-content" style="display: none;">
                </div>
            
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="login.js"></script>

</body>
</html>
