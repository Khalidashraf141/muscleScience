<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuscleScience - Secure Access</title>
    <link rel="stylesheet" href="style/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {

        overflow-x: hidden; /* This kills the horizontal scroll */

    }
        /* Ambient Background "Auras" */
        .aura {
            position: absolute;
            width: 50vw;
            height: 50vw;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
            opacity: 0.12;
        }
        .aura-1 { background: var(--accent-blue); top: -10%; left: -10%; }
        .aura-2 { background: var(--accent-pink); bottom: -10%; right: -10%; }

        /* Login Form Styling */
        #login-form {
            position: relative;
            width: 100%;
            max-width: 400px; 
            padding: 40px; 
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        /* The signature Next.js top gradient line */
        #login-form::after {
            content: "";
            position: absolute;
            top: -1px;
            left: 15%;
            right: 15%;
            height: 1.5px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), var(--accent-pink), transparent);
            filter: blur(0.5px);
        }

        #login-form h2 { 
            text-align: center; 
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 32px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"], input[type="password"] {
            display: block;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #444;
            background-color: rgba(255, 255, 255, 0.06);
        }

        button#login-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s ease, opacity 0.2s ease;
        }

        button#login-button:hover {
            opacity: 0.9;
        }

        button#login-button:active {
            transform: scale(0.98);
        }

        #error-message { 
            margin-top: 15px; 
            font-size: 0.85rem;
            text-align: center; 
            color: var(--accent-pink); 
        }
    </style>
</head>
<body>

    <div class="aura aura-1"></div>
    <div class="aura aura-2"></div>

    <div id="login-form">
        <h2>MuscleScience</h2>
        <p class="subtitle">Secure Client Portal</p>
        
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="admin" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
        
        <button id="login-button">Log In</button>
        
        <p id="error-message"></p>
    </div>

    <div id="protected-content" style="display: none;">
        </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="login.js"></script>

</body>

</html>
