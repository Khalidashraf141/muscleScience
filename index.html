<!DOCTYPE html>
<html lang="en" id="ms-login-auth"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuscleScience - Secure Access</title>
    <link rel="stylesheet" href="style/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* All styles are now prefixed with #ms-login-auth to prevent leakage */
        
        #ms-login-auth body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            font-family: 'Inter', sans-serif;
        }

        /* Scoped Variables */
        #ms-login-auth {
            --accent-blue: #0070f3;
            --accent-pink: #ff0080;
            --text-muted: #888888;
        }

        /* Ambient Backgrounds scoped */
        #ms-login-auth .aura {
            position: absolute;
            width: 50vw;
            height: 50vw;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
            opacity: 0.12;
            pointer-events: none;
        }
        #ms-login-auth .aura-1 { background: var(--accent-blue); top: -10%; left: -10%; }
        #ms-login-auth .aura-2 { background: var(--accent-pink); bottom: -10%; right: -10%; }

        /* Scoped Login Container */
        #ms-login-container {
            position: relative;
            width: 90%;
            max-width: 400px; 
            padding: 40px; 
            background-color: #0a0a0a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        /* The signature Next.js top gradient line */
        #ms-login-container::after {
            content: "";
            position: absolute;
            top: -1px;
            left: 15%;
            right: 15%;
            height: 1.5px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), var(--accent-pink), transparent);
            filter: blur(0.5px);
        }

        #ms-login-container h2 { 
            text-align: center; 
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            letter-spacing: -0.02em;
            color: #ffffff;
        }

        #ms-login-container .subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 32px;
        }

        #ms-login-container label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        #ms-login-container input {
            display: block;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        #ms-login-container input:focus {
            outline: none;
            border-color: #444;
            background-color: rgba(255, 255, 255, 0.06);
        }

        #ms-login-container #login-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s ease, opacity 0.2s ease;
        }

        #ms-login-container #login-button:hover {
            opacity: 0.9;
        }

        #ms-login-container #error-message { 
            margin-top: 15px; 
            font-size: 0.85rem;
            text-align: center; 
            color: var(--accent-pink); 
        }
    </style>
</head>
<body>

    <div class="aura aura-1"></div>
    <div class="aura aura-2"></div>

    <div id="ms-login-container">
        <h2>MuscleScience</h2>
        <p class="subtitle">Secure Client Portal</p>
        
        <form onsubmit="return false;">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="admin" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••" required>
            
            <button id="login-button">Log In</button>
        </form>
        
        <p id="error-message"></p>
    </div>

    <div id="protected-content" style="display: none;"></div>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="login.js"></script>

</body>
</html>
