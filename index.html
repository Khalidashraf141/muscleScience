<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuscleScience - Secure Access</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/x-icon" href="images/favicon.ico">
    
    <style>
        /* ADDED: Minimal styles for the login form */
        #login-form {
            max-width: 400px; 
            margin: 100px auto; 
            padding: 30px; 
            border: 1px solid #1e2431; 
            border-radius: 8px;
            background-color: #020617; /* Dark background to match theme */
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        #login-form h2 { text-align: center; color: #ff4d4d; }
        input[type="text"], input[type="password"], button#login-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #0b1220;
            color: white;
        }
        button#login-button {
            background-color: #2563eb;
            font-weight: bold;
            cursor: pointer;
        }
        button#login-button:hover {
            background-color: #1d4ed8;
        }
        #error-message { margin-top: 10px; font-weight: bold; text-align: center; color: #ff4d4d; }
    </style>
</head>
<body>

    <div id="login-form">
        <h2>ðŸ”’ Client Access Required</h2>
        <input type="text" id="username" placeholder="Username (e.g., admin)" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-button">Log In</button>
        <p id="error-message"></p>
    </div>

    <div id="protected-content" style="display: none;">
        </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <script src="login.js"></script>

</body>
</html>
