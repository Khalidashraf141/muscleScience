<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Client Content Portal</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        /* Basic CSS for clean presentation */
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f9; }
        #login-form, #protected-content { 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 30px; 
            border: 1px solid #ddd; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        h2 { text-align: center; color: #333; }
        input[type="text"], input[type="password"], button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error-message { margin-top: 10px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

    <div id="app-container">
        
        <div id="login-form">
            <h2>Client Access Required</h2>
            
            <input type="text" id="username" placeholder="Username (e.g., admin)" required>
            
            <input type="password" id="password" placeholder="Password" required>
            
            <button id="login-button">Log In</button>
            <p id="error-message"></p>
        </div>

        <div id="protected-content" style="display: none;">
            </div>
        
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <script src="login.js"></script>

</body>
</html>
